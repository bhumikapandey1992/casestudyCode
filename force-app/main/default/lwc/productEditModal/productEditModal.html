<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Edit Product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form record-id={productId} object-api-name="PricebookEntry" onsuccess={handleSuccess} onerror={handleError}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Cost_Per_Calendar_Month__c"></lightning-input-field>
                        <lightning-input-field field-name="ATM_Fee_in_Other_Currencies__c"></lightning-input-field>
                        <lightning-input-field field-name="Card_Replacement_Cost__c"></lightning-input-field>
                        <lightning-input-field field-name="Country__c"></lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
